<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="./assets/js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>

    <div class="container">
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Agregar tarea" />
            <button onclick="addTask()">Agregar</button>
        </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th></th>
            </tr>
            </thead>
        <tbody id="taskTable">
            <!-- Aqui agregamos las tareas que teniamos predefinidas como requisito y renderizamos resultados -->
        </tbody>
        </table>
    </div>
    </div>

    <div class="counters">
        <div class="counter">
        Total de Tareas: <span id="totalCounter">0</span>
        </div>
        <div class="counter">
        Tareas Completadas: <span id="completedCounter">0</span>
        </div>
    </div>
</body>
</html>
